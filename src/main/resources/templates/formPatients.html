<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">

</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

    <form method="post" th:action="@{/admin/save}">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>

        </div>
        <div>
            <label>Date Naissance</label>
            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>
        <div class="form-group">
            <label>Malade</label>
            <input type="checkbox" id="malade" name="malade" placeholder="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>

        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" class="form-control" id="score" name="score" placeholder="malade" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary"> Save</button>

    </form>
</div>
</div>
</body>
</html>
